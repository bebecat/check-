        <script>
            var basketImgNumber = 1;
            showBasketImg(basketImgNumber);
            chooseStep(basketImgNumber);

            function changeBasketImg(n) {
                showBasketImg((basketImgNumber = n));
            }

            function showBasketImg(n) {
                var basketImgList = document.getElementsByClassName("basketImgList");
                var basketImgColor = document.getElementsByClassName("basket_items_img");
                for (var i = 0; i < basketImgList.length; i++) {
                    basketImgList[i].style.display = "none";
                    basketImgColor[i].style.border = "5px solid #6d3812";
                    basketImgColor[basketImgNumber].style.border = "5px solid #f3971e";
                    basketImgList[basketImgNumber].style.display = "block";
                }
            }

            function baseStep(n) {
                var stepFlowBtn = document.getElementsByClassName("step");
                var stepNumber = document.getElementsByClassName("stepNumber");
                stepNumber[n].src = "scss/img/Customization/custStepButtonYellow0" + (n + 1) + ".png";
            }

            function chooseStep(n) {
                var stepFlowBtn = document.getElementsByClassName("step");
                var stepNumber = document.getElementsByClassName("stepNumber");
                for (var j = 0; j < stepNumber.length; j++) {
                    stepNumber[j].src = "scss/img/Customization/custStepButton0" + (j + 1) + ".png";
                }
            }
        </script>
        <script>
            var defaultClass = 1;
            showDecorationStyle(defaultClass);

            function changeDecorationStyle(n) {
                showDecorationStyle((defaultClass = n));
            }

            function showDecorationStyle(n) {
                var decorationClass = document.getElementsByClassName("decoration_class");
                var basketDecorationArea = document.getElementsByClassName("basket_decoration_area");
                for (var k = 0; k < decorationClass.length; k++) {
                    basketDecorationArea[k].style.display = "none";
                    basketDecorationArea[defaultClass].style.display = "flex";
                    if (defaultClass == 1) {
                        decorationClass[1].style.borderBottom = "5px solid #6a381b";
                        decorationClass[1].style.borderLeft = "5px solid #6a381b";
                        decorationClass[1].style.backgroundColor = "#6a381b";
                        decorationClass[0].style.borderBottom = "none";
                        decorationClass[0].style.borderRight = "none";
                        decorationClass[0].style.backgroundColor = "#c38042";
                    } else {
                        decorationClass[0].style.borderBottom = "5px solid #6a381b";
                        decorationClass[0].style.borderRight = "5px solid #6a381b";
                        decorationClass[0].style.backgroundColor = "#6a381b";
                        decorationClass[1].style.borderBottom = "none";
                        decorationClass[1].style.borderLeft = "none";
                        decorationClass[1].style.backgroundColor = "#c38042";
                    }
                }
            }
        </script>
        <script>
            var defaultArea = 0;
            showChooseArea(defaultArea);

            function changeChooseArea(n) {
                showChooseArea((defaultArea = n));
            }

            function showChooseArea(n) {
                var chooseArea = document.getElementsByClassName("cust_choose_area");
                var stepFlowBtn = document.getElementsByClassName("step");
                var stepCircle = document.getElementById("step_circle");
                var custStep1 = document.getElementById("custStep1");
                var custStep2 = document.getElementById("custStep2");
                var custStep3 = document.getElementById("custStep3");
                var custStep4 = document.getElementById("custStep4");
                for (var i = 0; i < chooseArea.length; i++) {
                    chooseArea[i].style.display = "none";
                    // stepCircle.style.transform = "rotate(" + (n + 1) * 40 + "deg)";
                    // stepFlowBtn.style.transform = "rotate(" + "-" + (n + 1) * 40 + "deg)";
                    if (n == 0) {
                        custStep1.style.transform = "rotate(" + "-30" + "deg)";
                        custStep2.style.transform = "rotate(" + "-30" + "deg)";
                        custStep3.style.transform = "rotate(" + "-30" + "deg)";
                        custStep4.style.transform = "rotate(" + "-30" + "deg)";
                        stepCircle.style.transform = "rotate(" + 30 + "deg)";
                    } else if (n == 1) {
                        custStep1.style.transform = "rotate(" + "-10" + "deg)";
                        custStep2.style.transform = "rotate(" + "-10" + "deg)";
                        custStep3.style.transform = "rotate(" + "-10" + "deg)";
                        custStep4.style.transform = "rotate(" + "-10" + "deg)";
                        stepCircle.style.transform = "rotate(" + 10 + "deg)";
                    } else if (n == 2) {
                        custStep1.style.transform = "rotate(" + "8" + "deg)";
                        custStep2.style.transform = "rotate(" + "8" + "deg)";
                        custStep3.style.transform = "rotate(" + "8" + "deg)";
                        custStep4.style.transform = "rotate(" + "8" + "deg)";
                        stepCircle.style.transform = "rotate(" + -8 + "deg)";
                    } else {
                        custStep1.style.transform = "rotate(" + "30" + "deg)";
                        custStep2.style.transform = "rotate(" + "30" + "deg)";
                        custStep3.style.transform = "rotate(" + "30" + "deg)";
                        custStep4.style.transform = "rotate(" + "30" + "deg)";
                        stepCircle.style.transform = "rotate(" + -30 + "deg)";
                    }

                    if (i == n) {
                        chooseArea[i].style.display = "block";
                    } else {
                        chooseArea[i].style.display = "none";
                    }
                }
            }
        </script>
